<ion-header>
  <ion-navbar>
    <ion-title>เพิ่มกิจกรมม

    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form>
  <h5>กรอกรายละเอียดกิจกรรม</h5>
  <ion-list>
    <ion-item>
      <ion-input type="text" name="title" [(ngModel)]="title"
      placeholder="ชื่อกิจกรรม" required>
      </ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="text" name="description" [(ngModel)]="description"
        placeholder="รายละเอียดกิจกรรม" required>
        </ion-input>
      </ion-item>
  </ion-list>
  <button ion-button block (click)="saveRecords()"  block>
    บันทึก
  </button> 
</form>
</ion-content>
